<ion-header>

    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Cadastro</ion-title>

    </ion-navbar>

</ion-header>
<ion-content padding class="signupform-page -page-centered">

    <div class="page-inner">


        <form [formGroup]="signUpForm" novalidate>

            <ion-list class="input-group">

                <ion-item>
                    <ion-label floating>Nome completo</ion-label>
                    <ion-input type="text" formControlName="name" ></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>E-mail</ion-label>
                    <ion-input type="email" formControlName="email" ></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Senha</ion-label>
                    <ion-input type="password" formControlName="pwd"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Comfirmar senha</ion-label>
                    <ion-input type="password" formControlName="pwd_conf" ></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label>Concordo com os termos de serviço</ion-label>
                    <ion-checkbox formControlName="agreed" ></ion-checkbox>
                </ion-item>


            </ion-list>



            <button (click)="onSubmit()" type="submit"
                    primary block round>Salvar</button>

        </form>

    </div>

</ion-content>

<ion-footer position="bottom" class="text-center">
    <p><a (click)="openTerms()">Ler termos de serviço</a></p>
</ion-footer>
